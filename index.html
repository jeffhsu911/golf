<body class="bg-slate-50 text-gray-900 touch-pan-y">
    <div id="root"></div>

    <script type="text/babel">
        // --- Icons Components (Replacing Lucide Imports for Single File) ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></Icon>;
        const Settings = (props) => <Icon {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></Icon>;
        const Save = (props) => <Icon {...props}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" /><polyline points="17 21 17 13 7 13 7 21" /><polyline points="7 3 7 8 15 8" /></Icon>;
        const RotateCcw = (props) => <Icon {...props}><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /></Icon>;
        const ChevronLeft = (props) => <Icon {...props}><path d="m15 18-6-6 6-6" /></Icon>;
        const ChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6" /></Icon>;
        const DollarSign = (props) => <Icon {...props}><line x1="12" x2="12" y1="2" y2="22" /><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" /></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /><line x1="12" x2="12" y1="8" y2="12" /><line x1="12" x2="12.01" y1="16" y2="16" /></Icon>;
        const Circle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10" /></Icon>;
        const MousePointer2 = (props) => <Icon {...props}><path d="m4.037 4.688.495.495.651-.651 16 6.5-.063.947-6.124 1.58a2 2 0 0 0-1.438 1.435l-1.579 6.126-.947.063z" /></Icon>;
        const TrendingUp = (props) => <Icon {...props}><polyline points="22 7 13.5 15.5 8.5 10.5 2 17" /><polyline points="16 7 22 7 22 13" /></Icon>;

        // --- Constants & Initial State ---

        const INITIAL_PLAYERS = [
            { id: 0, name: 'çƒå“¡ A', handicaps: { 3: 0, 4: 0, 5: 0 } },
            { id: 1, name: 'çƒå“¡ B', handicaps: { 3: 0, 4: 0, 5: 0 } },
            { id: 2, name: 'çƒå“¡ C', handicaps: { 3: 0, 4: 0, 5: 0 } },
            { id: 3, name: 'çƒå“¡ D', handicaps: { 3: 0, 4: 0, 5: 0 } },
        ];

        const INITIAL_SETTINGS = {
            game1Price: 100, // é‡‘éŠ€éŠ…éµæ¯ä¸€é»é‡‘é¡
            game2Price: 100, // æ¯”æ¡¿æ¯ä¸€å–®ä½é‡‘é¡
            game3Price: 100, // è€é¼ æ¯ä¸€éš»é‡‘é¡
            strictMode: false, // æ˜¯å¦é–‹å•Ÿ "æ¨™æº–æ¡¿+1" é–€æª»
        };

        const DEFAULT_PARS = [4, 4, 3, 4, 4, 5, 4, 3, 5, 4, 4, 3, 4, 4, 5, 4, 3, 5];

        const GSBI_ROLES = [
            { key: 'gold', label: 'é‡‘ (é )', points: 4, color: 'text-yellow-500', bg: 'bg-yellow-100', border: 'border-yellow-500' },
            { key: 'silver', label: 'éŠ€ (äºŒ)', points: 3, color: 'text-gray-500', bg: 'bg-gray-100', border: 'border-gray-500' },
            { key: 'bronze', label: 'éŠ… (ä¸‰)', points: 2, color: 'text-orange-600', bg: 'bg-orange-100', border: 'border-orange-600' },
            { key: 'iron', label: 'éµ (è¿‘)', points: 1, color: 'text-slate-600', bg: 'bg-slate-200', border: 'border-slate-600' },
        ];

        // --- Main App Component ---
        const App = () => {
            const { useState, useEffect, useMemo } = React;

            // --- State ---
            const [activeTab, setActiveTab] = useState('input');
            const [currentHole, setCurrentHole] = useState(1);
            const [players, setPlayers] = useState(INITIAL_PLAYERS);
            const [settings, setSettings] = useState(INITIAL_SETTINGS);
            
            const [holes, setHoles] = useState(() => {
                return Array.from({ length: 18 }, (_, i) => ({
                    number: i + 1,
                    par: DEFAULT_PARS[i],
                    scores: [null, null, null, null],
                    rats: [0, 0, 0, 0],
                    gsbi: {
                        gold: { playerId: null, success: false },
                        silver: { playerId: null, success: false },
                        bronze: { playerId: null, success: false },
                        iron: { playerId: null, success: false },
                    }
                }));
            });

            // LocalStorage
            useEffect(() => {
                const savedData = localStorage.getItem('golfAppData_v2');
                if (savedData) {
                    try {
                        const parsed = JSON.parse(savedData);
                        setPlayers(parsed.players);
                        setSettings({...INITIAL_SETTINGS, ...parsed.settings});
                        setHoles(parsed.holes);
                    } catch (e) {
                        console.error("Failed to load saved data");
                    }
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('golfAppData_v2', JSON.stringify({ players, settings, holes }));
            }, [players, settings, holes]);

            // --- Logic ---
            const handleReset = () => {
                if (window.confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰ç´€éŒ„é‡æ–°é–‹å§‹å—ï¼Ÿ')) {
                    setPlayers(INITIAL_PLAYERS);
                    setSettings(INITIAL_SETTINGS);
                    setHoles(Array.from({ length: 18 }, (_, i) => ({
                        number: i + 1,
                        par: DEFAULT_PARS[i],
                        scores: [null, null, null, null],
                        rats: [0, 0, 0, 0],
                        gsbi: {
                            gold: { playerId: null, success: false },
                            silver: { playerId: null, success: false },
                            bronze: { playerId: null, success: false },
                            iron: { playerId: null, success: false },
                        }
                    })));
                    setCurrentHole(1);
                }
            };

            const results = useMemo(() => {
                let totals = [0, 0, 0, 0];
                let game1Total = [0, 0, 0, 0];
                let game2Total = [0, 0, 0, 0];
                let game3Total = [0, 0, 0, 0];

                let currentMultiplier = 1;
                const carryOverStatus = Array(18).fill(false);

                holes.forEach((hole, index) => {
                    // Game 1: GSBI
                    GSBI_ROLES.forEach(role => {
                        const assignment = hole.gsbi[role.key];
                        if (assignment.playerId !== null && assignment.success) {
                            const winnerId = assignment.playerId;
                            const pointsPerPerson = role.points;
                            const moneyPerPerson = pointsPerPerson * settings.game1Price;
                            
                            game1Total[winnerId] += moneyPerPerson * 3;
                            totals[winnerId] += moneyPerPerson * 3;

                            players.forEach(p => {
                                if (p.id !== winnerId) {
                                    game1Total[p.id] -= moneyPerPerson;
                                    totals[p.id] -= moneyPerPerson;
                                }
                            });
                        }
                    });

                    // Game 3: Rats
                    players.forEach(p => {
                        const ratCount = hole.rats[p.id] || 0;
                        if (ratCount > 0) {
                            const payPerPerson = ratCount * settings.game3Price;
                            game3Total[p.id] -= payPerPerson * 3;
                            totals[p.id] -= payPerPerson * 3;
                            players.forEach(other => {
                                if (other.id !== p.id) {
                                    game3Total[other.id] += payPerPerson;
                                    totals[other.id] += payPerPerson;
                                }
                            });
                        }
                    });

                    // Game 2: Stroke Play (Strict Mode & Carry Over)
                    const scores = hole.scores.map(s => (s === null || s === '') ? null : Number(s));
                    const validScores = scores.filter(s => s !== null);

                    if (validScores.length > 0) {
                        let isHoleValid = true;

                        if (settings.strictMode) {
                            const minScore = Math.min(...validScores);
                            if (minScore > hole.par + 1) {
                                isHoleValid = false;
                            }
                        }

                        if (!isHoleValid) {
                            carryOverStatus[index] = true;
                            currentMultiplier += 1;
                        } else {
                            for (let i = 0; i < 4; i++) {
                                for (let j = i + 1; j < 4; j++) {
                                    const scoreI = scores[i];
                                    const scoreJ = scores[j];

                                    if (scoreI !== null && scoreJ !== null) {
                                        const handicapI = players[i].handicaps[hole.par] || 0;
                                        const handicapJ = players[j].handicaps[hole.par] || 0;
                                        const adjI = scoreI + handicapI;
                                        const adjJ = scoreJ + handicapJ;

                                        let units = 0;
                                        if (adjI < adjJ) units = 1; 
                                        else if (adjI > adjJ) units = -1;

                                        const amount = units * settings.game2Price * currentMultiplier;
                                        
                                        game2Total[i] += amount;
                                        totals[i] += amount;
                                        game2Total[j] -= amount;
                                        totals[j] -= amount;
                                    }
                                }
                            }
                            currentMultiplier = 1;
                        }
                    }
                });

                return { totals, game1Total, game2Total, game3Total, carryOverStatus, currentMultiplier };
            }, [holes, settings, players]);

            const updateHoleData = (field, value, playerId = null, subField = null) => {
                setHoles(prev => {
                    const newHoles = [...prev];
                    const holeIndex = currentHole - 1;
                    
                    if (field === 'score') {
                        newHoles[holeIndex].scores[playerId] = value;
                    } else if (field === 'rat') {
                        newHoles[holeIndex].rats[playerId] = Math.max(0, value);
                    } else if (field === 'par') {
                        newHoles[holeIndex].par = value;
                    } else if (field === 'gsbi') {
                        newHoles[holeIndex].gsbi[subField] = { ...newHoles[holeIndex].gsbi[subField], ...value };
                    }
                    return newHoles;
                });
            };

            const updatePlayerName = (id, name) => {
                setPlayers(prev => prev.map(p => p.id === id ? { ...p, name } : p));
            };

            const updateHandicap = (playerId, parType, val) => {
                setPlayers(prev => prev.map(p => 
                    p.id === playerId 
                    ? { ...p, handicaps: { ...p.handicaps, [parType]: Number(val) } }
                    : p
                ));
            };

            const getMultiplierForHole = (targetHoleIndex) => {
                if (!settings.strictMode) return 1;
                let m = 1;
                for (let i = 0; i < targetHoleIndex; i++) {
                    const h = holes[i];
                    const scores = h.scores.map(s => (s === null || s === '') ? null : Number(s));
                    const validScores = scores.filter(s => s !== null);
                    if (validScores.length > 0) {
                        const minScore = Math.min(...validScores);
                        if (minScore > h.par + 1) {
                            m += 1;
                        } else {
                            m = 1;
                        }
                    }
                }
                return m;
            };

            const formatMoney = (amount) => {
                const color = amount > 0 ? 'text-green-600' : amount < 0 ? 'text-red-600' : 'text-gray-400';
                const sign = amount > 0 ? '+' : '';
                return <span className={`font-bold ${color}`}>{sign}{amount}</span>;
            };

            // --- Render Views ---

            const renderInputView = () => {
                const holeData = holes[currentHole - 1];
                const holeMultiplier = getMultiplierForHole(currentHole - 1);
                const isCarriedOver = results.carryOverStatus[currentHole - 1];
                
                return (
                    <div className="space-y-6 pb-20">
                        {/* Navigation */}
                        <div className="flex items-center justify-between bg-white p-4 rounded-xl shadow-sm border border-gray-100 relative overflow-hidden">
                             {holeMultiplier > 1 && (
                                <div className="absolute top-0 right-0 p-1 bg-red-100 text-red-600 text-[10px] font-bold rounded-bl-lg z-0">
                                    ç´¯ç© x{holeMultiplier}
                                </div>
                             )}
                            <button 
                                onClick={() => setCurrentHole(h => Math.max(1, h - 1))}
                                className="p-2 bg-gray-100 rounded-full hover:bg-gray-200 disabled:opacity-30 z-10"
                                disabled={currentHole === 1}
                            >
                                <ChevronLeft />
                            </button>
                            <div className="text-center z-10">
                                <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2 justify-center">
                                    ç¬¬ {currentHole} æ´
                                    {settings.strictMode && holeMultiplier > 1 && (
                                        <span className="text-xs bg-red-500 text-white px-2 py-0.5 rounded-full animate-pulse">
                                            x{holeMultiplier}å€
                                        </span>
                                    )}
                                </h2>
                                <div className="flex items-center justify-center gap-2 mt-1">
                                    <span className="text-sm text-gray-500">Par</span>
                                    <select 
                                        value={holeData.par} 
                                        onChange={(e) => updateHoleData('par', Number(e.target.value))}
                                        className="bg-gray-50 border border-gray-200 rounded px-2 py-0.5 text-sm font-medium"
                                    >
                                        {[3, 4, 5, 6].map(p => <option key={p} value={p}>{p}</option>)}
                                    </select>
                                </div>
                                {settings.strictMode && (
                                    <div className="text-[10px] text-gray-400 mt-1">
                                    é–€æª»: {holeData.par + 1}æ¡¿ (å«)ä»¥å…§
                                    </div>
                                )}
                            </div>
                            <button 
                                onClick={() => setCurrentHole(h => Math.min(18, h + 1))}
                                className="p-2 bg-gray-100 rounded-full hover:bg-gray-200 disabled:opacity-30 z-10"
                                disabled={currentHole === 18}
                            >
                                <ChevronRight />
                            </button>
                        </div>

                        {/* Scores & Rats */}
                        <div className={`bg-white rounded-xl shadow-sm border overflow-hidden ${isCarriedOver ? 'border-red-200' : 'border-gray-100'}`}>
                            <div className={`px-4 py-3 border-b flex justify-between items-center ${isCarriedOver ? 'bg-red-50 border-red-100' : 'bg-gray-50 border-gray-100'}`}>
                                <span className="font-semibold text-gray-700 flex items-center gap-2">
                                <DollarSign size={18}/> æ¡¿æ•¸ & è€é¼ 
                                </span>
                                {isCarriedOver ? (
                                    <span className="text-xs text-red-600 font-bold flex items-center gap-1">
                                        <TrendingUp size={12}/> å…¨å“¡è¶…éé–€æª»ãƒ»ç´¯ç©è‡³ä¸‹æ´
                                    </span>
                                ) : (
                                    <span className="text-xs text-gray-400">
                                        {settings.strictMode ? `æ¯”æ¡¿é‡‘é¡ x${holeMultiplier}` : 'è¼¸å…¥æ¡¿æ•¸è‡ªå‹•è¨ˆç®—'}
                                    </span>
                                )}
                            </div>
                            <div className="divide-y divide-gray-100">
                                {players.map((player) => {
                                    const rawScore = holeData.scores[player.id];
                                    const isQualified = rawScore && Number(rawScore) <= holeData.par + 1;
                                    const showFail = settings.strictMode && rawScore && !isQualified;

                                    return (
                                        <div key={player.id} className="grid grid-cols-12 gap-2 p-3 items-center">
                                            <div className="col-span-4 font-medium text-gray-900 truncate flex flex-col">
                                                {player.name}
                                                {showFail && <span className="text-[9px] text-red-300">æœªé”æ¨™</span>}
                                            </div>
                                            <div className="col-span-4 flex flex-col items-center">
                                                <input
                                                    type="number"
                                                    inputMode="numeric"
                                                    placeholder="-"
                                                    value={holeData.scores[player.id] ?? ''}
                                                    onChange={(e) => updateHoleData('score', e.target.value, player.id)}
                                                    className={`w-full text-center bg-gray-50 border rounded-lg py-2 text-lg font-bold focus:ring-2 focus:outline-none ${
                                                        showFail ? 'text-gray-400 border-red-100' : 'text-gray-900 border-gray-200 focus:ring-green-500'
                                                    }`}
                                                />
                                                <span className="text-[10px] text-gray-400 mt-1">
                                                    {player.handicaps[holeData.par] > 0 ? `è®“ ${player.handicaps[holeData.par]} æ¡¿` : ''}
                                                </span>
                                            </div>
                                            <div className="col-span-4 flex items-center justify-end gap-2">
                                                <div className="flex items-center bg-red-50 rounded-lg p-1 border border-red-100">
                                                    <MousePointer2 size={14} className="text-red-500 mr-1" />
                                                    <button 
                                                        className="w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 font-bold"
                                                        onClick={() => updateHoleData('rat', (holeData.rats[player.id] || 0) - 1, player.id)}
                                                    >-</button>
                                                    <span className="w-6 text-center font-bold text-red-600">{holeData.rats[player.id]}</span>
                                                    <button 
                                                        className="w-6 h-6 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 font-bold"
                                                        onClick={() => updateHoleData('rat', (holeData.rats[player.id] || 0) + 1, player.id)}
                                                    >+</button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Game 1: GSBI */}
                        <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                            <div className="bg-yellow-50 px-4 py-3 border-b border-yellow-100 flex justify-between items-center">
                                <span className="font-semibold text-yellow-800 flex items-center gap-2">
                                <Trophy size={18}/> é‡‘éŠ€éŠ…éµ
                                </span>
                                <span className="text-xs text-yellow-600">æ¨é€²æ‰ç®—éŒ¢</span>
                            </div>
                            <div className="p-4 space-y-4">
                                {GSBI_ROLES.map((role) => {
                                    const currentAssign = holeData.gsbi[role.key];
                                    return (
                                        <div key={role.key} className={`flex items-center justify-between p-2 rounded-lg border ${role.border} ${role.bg} bg-opacity-20`}>
                                            <div className="flex items-center gap-2">
                                                <span className={`font-bold ${role.color}`}>{role.label}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <select 
                                                    className="text-sm bg-white border border-gray-200 rounded py-1 px-2 focus:outline-none w-24"
                                                    value={currentAssign.playerId ?? ''}
                                                    onChange={(e) => {
                                                        const val = e.target.value === '' ? null : Number(e.target.value);
                                                        updateHoleData('gsbi', { playerId: val }, null, role.key);
                                                    }}
                                                >
                                                    <option value="">ç„¡</option>
                                                    {players.map(p => <option key={p.id} value={p.id}>{p.name}</option>)}
                                                </select>
                                                <button
                                                    onClick={() => updateHoleData('gsbi', { success: !currentAssign.success }, null, role.key)}
                                                    disabled={currentAssign.playerId === null}
                                                    className={`px-3 py-1 rounded text-sm font-bold transition-colors ${
                                                        currentAssign.success 
                                                        ? 'bg-green-500 text-white shadow-md' 
                                                        : 'bg-gray-200 text-gray-400'
                                                    } ${currentAssign.playerId === null ? 'opacity-50 cursor-not-allowed' : ''}`}
                                                >
                                                    æ¨é€²
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                );
            };

            const renderScorecardView = () => {
                return (
                    <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden text-xs md:text-sm pb-20">
                        <div className="overflow-x-auto no-scrollbar">
                            <table className="w-full min-w-[600px]">
                                <thead className="bg-gray-800 text-white">
                                    <tr>
                                        <th className="p-2 text-left w-10">Hole</th>
                                        <th className="p-2 w-10">Par</th>
                                        {players.map(p => <th key={p.id} className="p-2">{p.name}</th>)}
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {holes.map((hole, index) => {
                                        const isCarriedOver = results.carryOverStatus[index];
                                        return (
                                            <tr key={hole.number} className={`${hole.number % 2 === 0 ? 'bg-gray-50' : 'bg-white'} ${isCarriedOver ? 'bg-red-50' : ''}`}>
                                                <td className="p-2 font-bold text-center">
                                                    {hole.number}
                                                    {isCarriedOver && <span className="block text-[8px] text-red-500">æµå±€</span>}
                                                </td>
                                                <td className="p-2 text-center text-gray-500">{hole.par}</td>
                                                {players.map(p => {
                                                    const isGold = hole.gsbi.gold.playerId === p.id && hole.gsbi.gold.success;
                                                    const rats = hole.rats[p.id];
